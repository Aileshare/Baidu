<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习五：拖动</title>
</head>
<style>
    body{
    	background-color: #CCC;
    }
	
	.container1,
	.container2 {
		width: 200px;
		height: 800px;
		background-color: white;
		border: 1px solid black;
		margin: 50px;
		float: left;
	}
	.box {
		width: 200px;
		height: 80px;
		background-color: red;
		border: 1px solid black;
	}
</style>
<body>
	<div class="container1">
		<div class="box draggable">1</div>
		<div class="box draggable">2</div>
		<div class="box draggable">3</div>
		<div class="box draggable">4</div>

	</div><!--container1结束-->
	<div class="container2">
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div><!--container2结束-->
	<script type="text/javascript" src="js/util_3.js"></script>
	<script type="text/javascript" src="js/task0002_5v.js"></script>
</body>
</html>
