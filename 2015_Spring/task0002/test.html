<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM选择器</title>
</head>
<body>
    <div id="div1">
        <div class="one two">
            <p class="three">第一个</p>
            <input type="text" name="age">
        </div>
    </div>
    <div id="div2">
        <div class="one">
            <div class="two">
                <p class="three">第二个</p>
                <input type="text" data-index="3">
            </div>
        </div>
    </div>
</body>
</html>
