<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My GTD</title>
	<link rel="stylesheet" href="css/gtd.css">
</head>
<body>
	<header>GTD Tools</header>
	<div class="nav-box">
		<nav class="kind">
			<h2>所有任务<span class="sum"></span></h2>
			<p>分类列表</p>
			<ul class="kind-list">
				<li class="default"><a href="#" class="active"><i></i>默认分类<span>(0)</span></a></li>
			</ul>
		</nav>
		<div class="new-kind"><a href="#">新增分类</a></div>
	</div><!--kind结束-->
	
	<div class="nav-box">
		<nav class="task">
			<div class="task-title">
				<a href="#" class="all-task active">所有</a>
				<a href="#" class="unfinish-task">未完成</a>
				<a href="#" class="finish-task">已完成</a>
			</div>
			<dl class="task-list"></dl>
		</nav>
		<div class="new-task"><a href="#">新增任务</a></div>
	</div><!--task结束-->
	
	<section class="edit">
		<div><p class="edit-title"></p><a href="#" class="edit-btn"></a><a href="#" class="finish-btn"></a></div>
		<p class="edit-date">任务日期：<time class="date"></time></p>
		<p class="edit-content"></p>
	</section>
<script type="text/javascript" src="js/util_3.js"></script>
<script type="text/javascript" src="js/gtd3.js"></script>
</body>
</html>
