<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My GTD</title>
	<link rel="stylesheet" href="css/gtd.css">
</head>
<body>
	<header>GTD Tools</header>
	<div class="nav-box">
		<nav class="kind">
			<h2>所有任务（<span></span>）</h2>
			<p>分类列表</p>
			<ul class="kind-list">
				<li class="default active"><a href="#"><i class="file"></i>默认分类</a></li>
			</ul>
		</nav>
		<div class="new-kind"><a href="#">新增分类</a></div>
	</div><!--kind结束-->
	
	<div class="nav-box">
		<nav class="task">
			<div class="task-title">
				<a href="">所有</a>
				<a href="">未完成</a>
				<a href="">已完成</a>
			</div>
			<ul>
				<li><time></time></li>
			</ul>
		</nav>
		<div class="new-task"><a href="javascript:void(0)">新增任务</a></div>
	</div><!--task结束-->
	
	<section class="edit">
		<p class="edit-title"></p>
		<p class="edit-date">任务日期：<time></time></p>
		<p class="edit-content"></p>
	</section>
<script type="text/javascript" src="js/util_3.js"></script>
<script type="text/javascript" src="js/gtd.js"></script>
</body>
</html>
